<html>
	<head>
		<title>Hello VR World!</title>
	</head>
	<body>
		<FireBoxRoom>
			<Assets>
				<AssetImage id="sky_left"  src="includes/img/sky.png" />
				<AssetImage id="sky_right" src="includes/img/sky.png" />
				<AssetImage id="sky_front" src="includes/img/sky.png" />
				<AssetImage id="sky_back"  src="includes/img/sky.png" />
				<AssetImage id="sky_up"    src="includes/img/sky.png" />
				<AssetImage id="sky_down"  src="includes/img/sky.png" />
				<AssetImage id="svg1010"  src="includes/img/svg1010.png" />
				<AssetImage id="svg100100"  src="includes/img/svg100100.png" />
				<AssetImage id="svg500500"  src="includes/img/svg500500.png" />
				<AssetImage id="svg10001000"  src="includes/img/svg10001000.png" />
				<AssetImage id="svg50005000"  src="includes/img/svg50005000.png" />
				<AssetImage id="whiteboard"  src="includes/img/board.jpg" />
			</Assets>
			<Room use_local_asset="room_3_wide" fwd ="0 0 -1" visible="true" skybox_down_id="sky_down" skybox_front_id="sky_front" skybox_left_id="sky_left" skybox_back_id="sky_back" skybox_right_id="sky_right" skybox_up_id="sky_up"> 

			<Object id="plane" pos="5.5 2 -14.6" fwd="-0 0 1" scale="0.01 0.01 0.01" lighting="false" cull_face="none" image_id="svg1010" />
			<Paragraph locked="true" pos="6.9 0.8 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Resolution: 10 x 10 </Paragraph>
			<Paragraph locked="true" pos="6.8 0.6 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Scale: 0,01 0,01 0,01 </Paragraph>

			<Object id="plane" pos="3 2 -14.8" fwd="-0 0 1" scale="0.1 0.1 0.1" lighting="false" cull_face="none" image_id="svg100100" />
			<Paragraph locked="true" pos="4.25 0.8 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Resolution: 100 x 100 </Paragraph>
			<Paragraph locked="true" pos="4.4 0.6 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Scale: 0,1 0,1 0,1 </Paragraph>

			<Object id="plane" pos="0.5 2 -14.8" fwd="-0 0 1" scale="0.5 0.5 0.5" lighting="false" cull_face="none" image_id="svg500500" />
			<Paragraph locked="true" pos="1.75 0.8 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Resolution: 500 x 500 </Paragraph>
			<Paragraph locked="true" pos="1.9 0.6 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Scale: 0,5 0,5 0,5 </Paragraph>

			<Object id="plane" pos="-2.45 2 -14.8" fwd="-0 0 1" scale="1 1 1" lighting="false"
			cull_face="none" image_id="svg10001000" />
			<Paragraph locked="true" pos="-1.35 0.8 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Resolution: 1000 x 1000 </Paragraph>
			<Paragraph locked="true" pos="-1 0.6 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Scale: 1 1 1 </Paragraph>

			<Object id="plane" pos="-5.5 2.2 -14.8" fwd="-0 0 1" scale="2.5 2.5 2.5" lighting="false"
			cull_face="none" image_id="svg50005000" />
			<Paragraph locked="true" pos="-4.35 0.8 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Resolution: 5000 x 5000 </Paragraph>
			<Paragraph locked="true" pos="-4 0.6 -14.9" back_alpha="0" fwd="0 0 1" scale="2 2 2" text_col="#000">Scale: 2 2 2 </Paragraph>
			

			<Object id="plane" pos="0 2 -14.9" fwd="-0 0 1" scale="15 3.5 15" lighting="true"
			cull_face="none" image_id="whiteboard" />

			</Room>
		</FireBoxRoom>
	</body>
</html>
