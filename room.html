<html>
<head>
	<title>Hello VR World!</title>
</head>
<body>
	<FireBoxRoom>

			<AssetImage id="sky_front" src="includes/animation/sky.png" />

			<Link pos="10 0 -5.075" fwd="0 0 1" url="graphicroom.html" col="1 1 1" scale="2 3.5 1" title="GRÁFICO"/>
